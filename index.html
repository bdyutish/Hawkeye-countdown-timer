<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Hawkeye</title>
	</head>
	
	<link rel="stylesheet" href="styles.css">
	<script src="index.js"></script>
	<body>
		<img class="iecse-logo" src="iecsefull.svg" alt="iecse-logo">
		<img class ="hawk-logo" src="Hawk.svg" alt="hawk-logo">
		<h1>HAWKEYE</h1> 
		<div class="center-text">THE HAWK LANDS IN</div>
		<div id="timer"> 
			<div class="container"> 
				<div >
				<span class="num" id="day"></span> 
				<div class="text">days</div> 
				</div>
				<span class="col"> : </span>
				
			</div> 
			
				<div class="container">
					<div>
					<span class="num" id="hour"></span> 
					<div class="text">hours</div> 
					</div>
			
				
				<span class="col"> : </span>
				
			</div>
			 
				<div class="container">
				<div>
					<span class="num" id="minute"></span> 
					<div class="text">minutes</div> 
				</div>
				
				<span class="col">      :     </span>
				
			</div>
			
				
				<div class="container">
				<div>
				<span class="num" id="second"></span> 
				<div class="text">seconds</div> 
				</div>
			</div> 
		
  
		<p id="timeup"></p>
	</body>
</html>
